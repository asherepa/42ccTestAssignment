{% extends "base.html" %}

{% block content %}
    <div class="container_24">
    <a href="/">Main page</a><br><br>
    {% if events %}
        {% for event in events %}
            <div class="grid_4">
                [{{ event.created_on|date:"d.m.Y H:i:s"}}]
            </div>
            <div class="grid_2">
                {{event.method}}
            </div>
            <div class="grid_18">
                {{ event.path }}
            </div>
        {% endfor %}
    {% endif %}
    </div>
{% endblock content %}
