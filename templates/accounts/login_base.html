{% extends "base.html" %}
{% block content %}
<div class="container_24">
    <div class="grid_24 error">
    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    </div>
    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
    {% csrf_token %}
    <div class="grid_4">{{ form.username.label_tag }}</div>
    <div class="grid_4">{{ form.username }}</div>
    <div class="clear"></div>
    <div class="grid_4">{{ form.password.label_tag }}</div>
    <div class="grid_4">{{ form.password }}</div>
    <div class="clear"></div>

    <div class="grid_8">
        <input type="submit" value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </div>
    </form>
</div>
{% endblock content %}
